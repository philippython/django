{% extends "password_app/base.html" %}
  {% load static %}
  {% block body_block %}

  <div class="jumbotron">
    {% if registered %}
      <h1>Thanks for registering!</h1>
    {% else %}
      <h1>Register here</h1>
      <h3>Fill out the form:</h3>

      <form class="" method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" name="" value="Register" />
      </form>
      {% endif %}
  </div>
  {% endblock %}
